<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    {% load static from staticfiles %}
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}" >
    <link rel="stylesheet" type="text/css" href="{%static 'css/login.css'%}" >

</head>
<body>
    <form class="form-signin" action="" method="POST">
      {% csrf_token %}
      <h2 class="form-signin-heading">Por favor Inicie Sesi√≥n</h2>
      <label for="inputEmail" class="sr-only">USUARIO</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">PASSWORD</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Recordar
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="ingresar()">Ingresar</button>
    </form>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/app.js'%}"></script>
</body>
</html>
